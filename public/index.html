<!DOCTYPE html>
<html lang="es">
  <!-- Changed lang to Spanish -->
  <head>
    <meta charset="utf-8" />

    <!-- Favicon Links -->
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="%PUBLIC_URL%/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="manifest"
      href="%PUBLIC_URL%/site.webmanifest"
    />
    <!-- Viewport and Theme -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="theme-color"
      content="#0891B2"
    />
    <!-- Example: Set to your primary cyan color -->

    <!-- Default SEO Meta Tags -->
    <!-- CHANGE THIS to a specific, keyword-rich description -->
    <meta
      name="description"
      content="Global Surgery: Proveedor líder de soluciones avanzadas e instrumental para neurocirugía y cirugía de columna vertebral. Calidad, innovación y soporte especializado."
    />
    <!-- Optional: Keywords (less impactful now) -->
    <meta
      name="keywords"
      content="cirugía de columna, neurocirugía, implantes, instrumental quirúrgico, fijación pedicular, fusión intersomática, Global Surgery"
    />
    <!-- Optional: Author -->
    <meta
      name="author"
      content="Global Surgery"
    />

    <!-- Default Open Graph Tags (for social media sharing) -->
    <meta
      property="og:title"
      content="Global Surgery - Soluciones Quirúrgicas Avanzadas"
    />
    <meta
      property="og:description"
      content="Líderes en implantes e instrumental para neurocirugía y cirugía de columna. Descubre nuestras soluciones."
    />
    <meta
      property="og:type"
      content="website"
    />

    <meta
      property="og:url"
      content="https://www.globalsurgery.com.ar/"
    />

    <meta
      property="og:image"
      content="%PUBLIC_URL%/og-image.jpg"
    />

    <!-- Default Twitter Card Tags -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Global Surgery - Soluciones Quirúrgicas Avanzadas"
    />
    <meta
      name="twitter:description"
      content="Líderes en implantes e instrumental para neurocirugía y cirugía de columna. Descubre nuestras soluciones."
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/logo-global-surgery.png"
    />

    <link
      rel="manifest"
      href="%PUBLIC_URL%/manifest.json"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Global Surgery</title>
  </head>

    <div id="root"></div>
  </body>
</html>
